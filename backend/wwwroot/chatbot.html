<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarBorrow AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-header .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 4px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border: 1px solid #e5e7eb;
            width: fit-content;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .clear-button {
            padding: 8px 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .clear-button:hover {
            background: #dc2626;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .welcome-message h2 {
            color: #667eea;
            margin-bottom: 12px;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 12px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>
                <h1>üöó CarBorrow AI Assistant</h1>
                <div class="status">
                    <span class="status-dot"></span>
                    <span>Online</span>
                </div>
            </div>
            <button class="clear-button" onclick="clearChat()">Clear Chat</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>üëã Xin ch√†o!</h2>
                <p>T√¥i l√† tr·ª£ l√Ω AI c·ªßa CarBorrow. T√¥i c√≥ th·ªÉ gi√∫p b·∫°n v·ªõi:</p>
                <ul style="text-align: left; display: inline-block; margin-top: 12px;">
                    <li>Th√¥ng tin v·ªÅ thu√™ xe</li>
                    <li>T√¨m ki·∫øm xe ph√π h·ª£p</li>
                    <li>Quy tr√¨nh ƒë·∫∑t xe</li>
                    <li>Thanh to√°n v√† ch√≠nh s√°ch</li>
                    <li>C√°c c√¢u h·ªèi kh√°c v·ªÅ d·ªãch v·ª•</li>
                </ul>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..."
                    onkeypress="handleKeyPress(event)"
                />
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:5000/api'; // Update this to your backend URL
        let conversationId = null;
        let userId = null; // Set this if you have user authentication

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Load conversation ID from localStorage
            conversationId = localStorage.getItem('chatConversationId');
            
            // Focus on input
            document.getElementById('messageInput').focus();
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Disable input while sending
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;

            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';

            // Show typing indicator
            document.getElementById('typingIndicator').classList.add('show');

            try {
                const response = await fetch(`${API_BASE_URL}/chat/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversationId: conversationId,
                        userId: userId
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to get response from server');
                }

                const data = await response.json();
                
                // Save conversation ID
                if (data.conversationId) {
                    conversationId = data.conversationId;
                    localStorage.setItem('chatConversationId', conversationId);
                }

                // Hide typing indicator
                document.getElementById('typingIndicator').classList.remove('show');

                // Add assistant message
                addMessage(data.response, 'assistant');

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('typingIndicator').classList.remove('show');
                showError('Xin l·ªói, c√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i sau.');
            } finally {
                // Re-enable input
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

        function addMessage(content, role) {
            const messagesContainer = document.getElementById('chatMessages');
            const welcomeMessage = messagesContainer.querySelector('.welcome-message');
            
            // Remove welcome message on first message
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('vi-VN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div>
                    <div class="message-content">${escapeHtml(content)}</div>
                    <div class="message-time">${timeString}</div>
                </div>
            `;

            // Insert before typing indicator
            const typingIndicator = document.getElementById('typingIndicator');
            messagesContainer.insertBefore(messageDiv, typingIndicator);

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showError(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const typingIndicator = document.getElementById('typingIndicator');
            messagesContainer.insertBefore(errorDiv, typingIndicator);

            // Remove error after 5 seconds
            setTimeout(() => errorDiv.remove(), 5000);
        }

        async function clearChat() {
            if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a cu·ªôc tr√≤ chuy·ªán n√†y?')) {
                return;
            }

            if (conversationId) {
                try {
                    await fetch(`${API_BASE_URL}/chat/conversation/${conversationId}`, {
                        method: 'DELETE'
                    });
                } catch (error) {
                    console.error('Error clearing conversation:', error);
                }
            }

            // Clear UI
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="welcome-message">
                    <h2>üëã Xin ch√†o!</h2>
                    <p>T√¥i l√† tr·ª£ l√Ω AI c·ªßa CarBorrow. T√¥i c√≥ th·ªÉ gi√∫p b·∫°n v·ªõi:</p>
                    <ul style="text-align: left; display: inline-block; margin-top: 12px;">
                        <li>Th√¥ng tin v·ªÅ thu√™ xe</li>
                        <li>T√¨m ki·∫øm xe ph√π h·ª£p</li>
                        <li>Quy tr√¨nh ƒë·∫∑t xe</li>
                        <li>Thanh to√°n v√† ch√≠nh s√°ch</li>
                        <li>C√°c c√¢u h·ªèi kh√°c v·ªÅ d·ªãch v·ª•</li>
                    </ul>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;

            // Clear conversation ID
            conversationId = null;
            localStorage.removeItem('chatConversationId');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
